<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        <input type="button" value="open" onclick="abrir()">
        <input type="button" value="alert" onclick="mostrarAlerta()">
        <input type="button" value="confirm" onclick="confirmar()">
        <input type="button" value="cadena" onclick="cargarCadena()">
        <input type="button" value="cadena" onclick="cargarCadena()">
        <input type="button" value="salir" onclick="verificarSalida ()">
        
    </form>

    <script>
        function abrir(){
            let ventana = open();
            ventana.document.write("Estoy escribiendo en la nueva ventana...<br>");
            ventana.document.write("Esta es la segunda linea de texto");
        }

        function mostrarAlerta(){
            alert("Esta ventana ya la utilizamos en clases anteriores");
        }

        function confirmar(){
            let respuesta = confirm("Presione a alguno de los botones......");
            
            if(respuesta == true)
                alert("Presiono aceptar");

            else
                alert("Presiono cancelar");

        }

        function cargarCadena(){
            let cade = prompt("Ingrese un texto: ");
            alert("Usted ingreso " + cade);
        }

        function verificarSalida(){

            if(window.confirm("Desea salir de mi pagina e ir a la U"))
                window.location = "https://www.unilibre.edu.co";

            else
                window.alert("no hay problema........");

        }

        //Propiedad del objeto screen

        document.write("Tamaño alto: " + screen.availHeight + "<br>");
        document.write("Tamaño ancho: " + screen.availWidth + "<br>");
        document.write("color: " + screen.colorDepth + "<br>");

        //propiedades del 
        document.write("Nombre: " + navigator.appName + "<br>");
        document.write("Version: " + navigator.appVersion + "<br>");
        document.write("Cokies: " + navigator.cookieEnabled + "<br>");
        document.write("Complementos: " + navigator.plugins + "<br>");




    </script>

</body>
</html>
